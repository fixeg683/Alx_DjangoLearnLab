{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ title }}</title>
</head>
<body>
  <h1>{{ title }}</h1>

  <form method="post">
    {% csrf_token %}
    {% if form %}
      {{ form.as_p }}
      <button type="submit">Submit</button>
    {% else %}
      <p>Are you sure?</p>
      <button type="submit">Yes, confirm</button>
    {% endif %}
  </form>

  <p><a href="{% url 'bookshelf:book_list' %}">Back to list</a></p>
</body>
</html>
